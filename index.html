<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b8e99704d3.js" crossorigin="anonymous"></script>
    <title> Catch-a-Mole </title>
</head>

<body>
    <div class="heading">
        <h2 id="score-sheet"> Score: </h2>
        <h2 id="score"> 0 </h2>
    
        <h2 id="time-label"> Time Left: </h2>
        <h2 id="time-left">  </h2>

        <h2 id="level"> Level: </h2>
        <h2 id="level-id"> </h2> 
    </div>

    <div class="container">
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>    
        <div class="buttons">
            <i class="fa-solid fa-play" id="play-btn"></i>
        </div>
    </div>



    <script src="App.js"></script>
</body>

</html>
